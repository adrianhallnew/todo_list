{% extends 'todoApp/base.html' %}

{% block content %}
<div class="container">
    <div class="header-container">
        <h1 class="mt-4 mb-4">Todo App</h1>
        
        {% if user.is_authenticated %}
            <div class="logout-container">
                <span class="me-3">Welcome, {{ user.username }}</span>
                <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        {% endif %}
    </div>
    
    <div class="row mt-4">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header text-white">
                    <h3>Get Started</h3>
                </div>
                <div class="card-body">
                    <p>Welcome to your Todo App! Manage your tasks efficiently.</p>
                    <a href="{% url 'todo_list' %}" class="btn btn-primary">
                        <i class="fas fa-list"></i> View My Todo List
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
